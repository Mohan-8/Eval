<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        color: #333333;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555555;
      }

      input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #dddddd;
        border-radius: 4px;
        background-color: #ffffff;
        cursor: pointer;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .loading {
        display: none;
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>EVal</h1>
      <form
        id="evalForm"
        method="post"
        action="/"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="form-group">
          <label for="student_image">Upload Student Image:</label>
          <input
            type="file"
            id="student_image"
            name="student_image"
            accept="image/jpeg, image/png"
            required
          />
        </div>
        <div class="form-group">
          <label for="teacher_image">Upload Teacher Image:</label>
          <input
            type="file"
            id="teacher_image"
            name="teacher_image"
            accept="image/jpeg, image/png"
            required
          />
        </div>
        <button type="submit">Evaluate Answers</button>
      </form>
    </div>
  </body>
</html>
